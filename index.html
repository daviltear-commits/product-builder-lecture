<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Number Generator</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">Light Mode</button>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers"></div>
        <button id="generator-btn">Generate Numbers</button>
        
        <div class="contact-section">
            <hr>
            <h3>Partnership Inquiry</h3>
            <form action="https://formspree.io/f/mlgwlkee" method="POST" id="contact-form">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
