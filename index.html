<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 메뉴 추천</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">라이트 모드</button>
        <h1>오늘 뭐 먹지?</h1>
        <div id="recommendation-result" class="meal-result">
            <p>버튼을 눌러 메뉴를 추천받으세요!</p>
        </div>
        <button id="recommend-btn">메뉴 추천받기</button>
        
        <div id="disqus_thread" style="margin-top: 40px;"></div>
        <script>
            /**

        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        <div class="contact-section">
            <hr>
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/mlgwlkee" method="POST" id="contact-form">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용" required></textarea>
                <button type="submit">문의 보내기</button>
            </form>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
