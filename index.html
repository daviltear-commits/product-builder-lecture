<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Menu Recommendation</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">Light Mode</button>
        <h1>What to eat today?</h1>
        <div id="recommendation-result" class="meal-result">
            <p>Click the button to get a recommendation!</p>
        </div>
        <button id="recommend-btn">Recommend Me a Meal!</button>
        
        <div class="contact-section">
            <hr>
            <h3>Partnership Inquiry</h3>
            <form action="https://formspree.io/f/mlgwlkee" method="POST" id="contact-form">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
