<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티 서비스 플랫폼</title>
    <link href='/style.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" onclick="openTab('menu-tab')">메뉴 추천</button>
            <button class="tab-btn" onclick="openTab('animal-tab')">동물상 테스트</button>
        </nav>

        <!-- 메뉴 추천 탭 -->
        <div id="menu-tab" class="tab-content active">
            <h1>오늘 뭐 먹지?</h1>
            <div id="recommendation-result" class="meal-result">
                <p>버튼을 눌러 메뉴를 추천받으세요!</p>
            </div>
            <button id="recommend-btn">메뉴 추천받기</button>
        </div>

        <!-- 동물상 테스트 탭 -->
        <div id="animal-tab" class="tab-content">
            <h1>동물상 테스트 (강아지/고양이)</h1>
            <div class="animal-container">
                <p>카메라를 허용하고 자신의 얼굴을 비춰보세요!</p>
                <button type="button" class="action-btn" id="start-webcam">테스트 시작하기</button>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
            </div>
        </div>
        
        <div id="disqus_thread" style="margin-top: 40px;"></div>
        <script>
            (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder2-4.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        <div class="contact-section">
            <hr>
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/mlgwlkee" method="POST" id="contact-form">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용" required></textarea>
                <button type="submit">문의 보내기</button>
            </form>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
